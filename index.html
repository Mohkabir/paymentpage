<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="./jquery.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <h2><span>SPEEDY</span><i>SMS</i></h2>
    </div>
    <nav>
      <img class="menu-img" src="./menu.png" alt="">
      <ul class="menu-content">
        <li><a href="">Why SpeedySMS</a></li>
        <li><a href="">Pricing</a></li>
        <li><a href="">API</a></li>
        <li><a href="">Help</a></li>
        <li><a href="">Login</a></li>
        <li><a href="" class="signup">Signup</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="column1">
      <div class="sub-nav">
        <ul>
          <li><a href="">Add funds<img src="./play logoo.jpg" alt="play logo"></a></li>
          <li><a href="">Checkout details<img src="./play logoo.jpg" alt="play logo" alt="play logo"></a></li>
          <li><a href="">Confirm your payment</a></li>
        </ul>
        <p><a href=""><img src="./blue arrow.png" alt="blue arrow left">Go Back</a></p>
      </div>
      <h2>Checkout details</h2>
      <form action="">
        <h3>Payment method</h3>
        <div class="btn-payment">
          <button>Paystack</button>
          <button>Flutterwave</button>
        </div>
        <div class="form-input">
          <label for="account-holder">Account Holder</label>
          <input type="text">
          <label for="card-number">Card Number</label>
          <input type="text" class="visa-logo">
          <label for="expiration-date">Expiration Date (MM/YY)</label>
          <input type="month" name="" id="">
          <label for="security-code">Security Code</label>
          <input type="password">
          <input type="checkbox" name="" id=""><span>Remember this card</span>
        </div>
        <div class="safe">
          <span><img src="./blue safe logo.jpg" alt="safe logo">Safe and secure payment</span>
          <button><img src="./lock logo.png" alt="lock logo">Continue</button>
        </div>
      </form>
    </section>
    <section class="column2">
      <h3>Order Summary</h3>
      <div>
        <div>
          <span>Balance amount</span> <span><strong>#500.00</strong></span>
        </div>
        <div>
          <span><strong>Total</strong></span> <span><strong>#500.00</strong></span>
        </div>
      </div>
      <button><a href="">Checkout details</a></button>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
